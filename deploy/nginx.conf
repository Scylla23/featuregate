worker_processes auto;
pid /tmp/nginx.pid;
error_log /dev/stderr warn;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log /dev/stdout;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    server {
        listen ${NGINX_PORT} default_server;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # -----------------------------------------------------------
        # API proxy -> Node.js Express backend on port 4000
        # -----------------------------------------------------------
        location /api/ {
            proxy_pass http://127.0.0.1:4000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE support: disable buffering so events stream immediately
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;

            # SSE / long-lived connection support
            proxy_set_header Connection '';
            chunked_transfer_encoding off;
        }

        # -----------------------------------------------------------
        # Health check proxy -> Node.js (Cloud Run hits this)
        # -----------------------------------------------------------
        location = /health {
            proxy_pass http://127.0.0.1:4000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # -----------------------------------------------------------
        # Static asset caching (Vite hashed filenames are immutable)
        # -----------------------------------------------------------
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # -----------------------------------------------------------
        # SPA fallback: serve dashboard static files
        # -----------------------------------------------------------
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
